<!DOCTYPE html>
<html>
<head>
  <title>Rock, paper, scissors!</title>
  <meta charset="UTF-8"/>
  <link href="styles/reset.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">
</head>
<body>
  <div id='container'>
    <header class="output">
      <h2 id="player">Player's choice</h2>
      <h2 id="computer">Computer's choice</h2>
      <img id="player_choice" src="images/rock.png">
      <img id="computer_choice" src="images/scissors_fliped.png">
    </header>
    <footer class="buttons">
      <h1>Choose your fighter!</h1>
      <div>
        <button>Rock</button>
        <button>Paper</button>
        <button>Sicissors</button>
      </div>
    </footer>
  </div>
  <script src="scripts/scripts.js"></script>
</body>
</html>
